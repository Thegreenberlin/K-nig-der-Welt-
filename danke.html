<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Danke für deine Gabe</title>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #f0f0f0;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 700px;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #d4af37;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background: #d4af37;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border: none;
      border-radius: 0.5rem;
      font-size: 1.1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container" data-aos="fade-up">
    <h1>Du hast Geschichte geschrieben.</h1>
    <p>
      Deine Gabe ist angekommen.<br>
      Du bist nun Teil einer Bewegung, die das Licht in die Welt trägt.<br>
      Möge dein Name im Buch der Freiheit verankert sein – ewig und stolz.
    </p>
    <a href="index.html" class="button">Zurück zum Königreich</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
