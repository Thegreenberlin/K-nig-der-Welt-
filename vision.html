<script>
// Toggle the menu for mobile responsiveness
function toggleMenu() {
  document.getElementById('menu').classList.toggle('active');
}

// Set the language in localStorage and render the content accordingly
function setLanguage(lang) {
  localStorage.setItem('lang', lang);
  render(lang);
}

// Render the content for the selected language
function render(lang) {
  const t = translations[lang] || translations['de']; // Default to German if language is not found
  document.getElementById('language-picker').value = lang; // Set the selected language in the dropdown
  document.getElementById('vision-title').innerText = t.title; // Set the title in the selected language
  const content = document.getElementById('vision-content');
  content.innerHTML = ''; // Clear any existing content
  // Loop through each block and append it to the content div
  t.blocks.forEach(block => {
    const div = document.createElement('div');
    div.className = 'vision-block';
    div.setAttribute('data-aos', 'fade-up');
    div.innerHTML = `
      <h2><span class="icon">${block[0].split(' ')[0]}</span>${block[0].substring(2)}</h2>
      ${block.slice(1).map(p => `<p>${p}</p>`).join('')}
    `;
    content.appendChild(div);
  });
}

// Initialize the page with the language stored in localStorage or default to German
document.addEventListener('DOMContentLoaded', () => {
  const lang = localStorage.getItem('lang') || 'de'; // Default to 'de' (German)
  render(lang);
});
</script>
