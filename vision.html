    const translations = {
  de: { title: "Die Vision des adelschen Königreichs", blocks: [["🌟 Freiheit – nicht mehr nur ein Wort, sondern Realität","Im adelschen Königreich bedeutet Freiheit mehr als Wahlrecht oder Reisefreiheit. Freiheit heißt: Keine Existenzangst. Keine Lohnsklaverei. Keine Abhängigkeit.","Dank Replikatoren-Technologie hat jeder Mensch Zugang zu Nahrung, Wasser, Energie, Medizin und Wohnraum – bedingungslos. Arbeit wird zur Berufung. Zeit gehört wieder dir.","Freiheit heißt: Du entscheidest, wie du leben willst."],["💼 Gesellschaftlicher Aufstieg durch Würde und Beitrag","Hier zählt nicht Herkunft, Reichtum oder Status – sondern dein Beitrag zur Gemeinschaft. Ob durch Ideen, Mitgefühl, Kunst oder Einsatz: Wer gibt, wächst. Wer inspiriert, wird geehrt.","Titel, Ehren, Rollen entstehen aus Leistung, nicht aus Macht. Jeder Mensch kann aufsteigen. Jeder Mensch wird gesehen."],["📈 Eine Wirtschaft des Überflusses","Vergiss Knappheit. Vergiss Konkurrenz um das Nötigste. Replikatoren machen Ressourcen frei – für alle. Wirtschaft wird zu einem Spiel der Ideen.","Tauschhandel, Schenkökonomie, freiwilliger Handel, digitale Anerkennungssysteme: Der neue Reichtum heißt Kreativität, Sinn und Gemeinschaft."],["❤️ Gesundheit als unantastbares Grundrecht","Im adelschen Königreich ist Gesundheit kein Luxus und keine Ware. Medizin ist frei. Therapien sind offen. Hilfe ist selbstverständlich.","Körperliche und seelische Heilung werden umfassend verstanden und gefördert. Jeder Mensch verdient ein gesundes Leben – einfach, weil er existiert."],["🌳 Die Natur als Mitbewohnerin, nicht als Ressource","Technologie ersetzt Zerstörung. Energie kommt sauber. Nahrung wird erzeugt, nicht geerntet. Die Erde darf wieder atmen. Wälder kehren zurück. Tiere finden Raum.","Der Mensch wird Teil des Gleichgewichts – nicht sein Feind. Natur ist kein Werkzeug – sondern Schwester. Wir leben nicht auf ihr – wir leben mit ihr."],["🌍 Das Weltparlament der Vielen – eine neue Demokratie für alle","Im adelschen Königreich ist jeder Mensch Teil der Regierung. Keine Eliten. Keine Parteien. Keine Lobby. Ein digitales, faires System gibt jedem eine Stimme – und jede Stimme zählt gleich viel.","Vorschläge und Entscheidungen entstehen aus Schwarmintelligenz und kollektiver Debatte. Eine KI moderiert, gleicht aus, schützt Minderheiten und erkennt gemeinsame Wege."],["🔮 Bildung, Erkenntnis, Erleuchtung","Alle Schranken zum Wissen fallen. Jeder Mensch hat Zugang zu allem, was je gedacht, entdeckt, erschaffen wurde. Bildung ist nicht mehr Mittel zum Zweck – sondern Lebensrecht.","Du lernst, weil du willst. Nicht, weil du musst. Der neue Mensch ist kein Werkzeug mehr – sondern ein Schöpfer."],["👑 Warum Bürger werden?","Weil du fühlst, dass mehr möglich ist. Weil du weißt, dass diese Welt nicht das Ende sein muss. Weil du Teil von etwas sein willst, das nicht verwaltet – sondern verwandelt.","Das adelsche Königreich ist kein Staat. Es ist ein Versprechen. An die Zukunft. An das Leben. An dich."]]},
  en: { title: "The Vision of the Noble Kingdom", blocks: [["🌟 Freedom – not just a word, but reality","In the noble kingdom, freedom means more than voting or traveling. Freedom means: no fear of existence. No wage slavery. No dependency.","Thanks to replicator technology, everyone has access to food, water, energy, medicine, and housing – unconditionally. Work becomes a calling. Time belongs to you again.","Freedom means: you decide how you want to live."],["💼 Social advancement through dignity and contribution","Here, origin, wealth or status do not count – but your contribution to the community. Through ideas, compassion, art or commitment: those who give, grow. Those who inspire are honored.","Titles, honors, roles arise from achievement, not from power. Every person can rise. Every person is seen."],["📈 An economy of abundance","Forget scarcity. Forget competition for the essentials. Replicators free resources – for all. The economy becomes a game of ideas.","Barter, gift economy, voluntary trade, digital recognition systems: the new wealth is called creativity, meaning and community."],["❤️ Health as an inviolable basic right","In the noble kingdom, health is not a luxury or a commodity. Medicine is free. Therapies are open. Help is natural.","Physical and mental healing are comprehensively understood and promoted. Every person deserves a healthy life – simply because they exist."],["🌳 Nature as co-inhabitant, not resource","Technology replaces destruction. Energy is clean. Food is produced, not harvested. The earth can breathe again. Forests return. Animals find space.","Humans become part of the balance – not its enemy. Nature is not a tool – but a sister. We do not live on her – we live with her."],["🌍 The world parliament of the many – a new democracy for all","In the noble kingdom, every person is part of the government. No elites. No parties. No lobby. A digital, fair system gives everyone a voice – and every voice counts equally.","Proposals and decisions emerge from swarm intelligence and collective debate. An AI moderates, balances, protects minorities and recognizes common paths."],["🔮 Education, knowledge, enlightenment","All barriers to knowledge fall. Every person has access to everything ever thought, discovered, created. Education is no longer a means to an end – but a right of life.","You learn because you want to. Not because you have to. The new human is no longer a tool – but a creator."],["👑 Why become a citizen?","Because you feel that more is possible. Because you know this world does not have to be the end. Because you want to be part of something that does not manage – but transforms.","The noble kingdom is not a state. It is a promise. To the future. To life. To you."]]},
  fr: { title: "La vision du royaume noble", blocks: [["🌟 Liberté – plus qu’un mot, une réalité","Dans le royaume noble, la liberté signifie plus que le droit de vote ou de voyager. Liberté signifie : pas de peur de l’existence. Pas d’esclavage salarial. Pas de dépendance.","Grâce à la technologie des réplicateurs, chacun a accès à la nourriture, à l’eau, à l’énergie, à la médecine et au logement – sans condition. Le travail devient une vocation. Le temps t’appartient à nouveau.","La liberté, c’est : tu décides comment tu veux vivre."],["💼 Ascension sociale par la dignité et la contribution","Ici, ce n’est pas l’origine, la richesse ou le statut qui comptent – mais ta contribution à la communauté. Par des idées, de la compassion, de l’art ou de l’engagement : qui donne grandit. Qui inspire est honoré.","Titres, honneurs, rôles naissent du mérite, non du pouvoir. Chaque personne peut s’élever. Chaque personne est vue."],["📈 Une économie d’abondance","Oublie la pénurie. Oublie la concurrence pour l’essentiel. Les réplicateurs libèrent les ressources – pour tous. L’économie devient un jeu d’idées.","Troc, économie du don, échanges volontaires, systèmes de reconnaissance numérique : la nouvelle richesse, c’est la créativité, le sens et la communauté."],["❤️ La santé comme droit fondamental inviolable","Dans le royaume noble, la santé n’est ni un luxe ni une marchandise. La médecine est gratuite. Les thérapies sont ouvertes. L’aide est naturelle.","La guérison physique et mentale est comprise et soutenue de manière globale. Chaque personne mérite une vie saine – simplement parce qu’elle existe."],["🌳 La nature comme colocataire, non comme ressource","La technologie remplace la destruction. L’énergie est propre. La nourriture est produite, non récoltée. La Terre peut respirer à nouveau. Les forêts reviennent. Les animaux trouvent leur place.","L’humain fait partie de l’équilibre – pas son ennemi. La nature n’est pas un outil – mais une sœur. Nous ne vivons pas sur elle – nous vivons avec elle."],["🌍 Le parlement mondial des multitudes – une nouvelle démocratie pour tous","Dans le royaume noble, chaque personne fait partie du gouvernement. Pas d’élites. Pas de partis. Pas de lobby. Un système numérique équitable donne une voix à chacun – et chaque voix compte autant.","Les propositions et décisions émergent de l’intelligence collective et du débat. Une IA modère, équilibre, protège les minorités et reconnaît les voies communes."],["🔮 Éducation, connaissance, illumination","Toutes les barrières au savoir tombent. Chacun a accès à tout ce qui a été pensé, découvert, créé. L’éducation n’est plus un moyen – mais un droit vital.","Tu apprends parce que tu le veux. Pas parce que tu le dois. Le nouvel humain n’est plus un outil – mais un créateur."],["👑 Pourquoi devenir citoyen ?","Parce que tu sens que plus est possible. Parce que tu sais que ce monde n’est pas une fin. Parce que tu veux faire partie de ce qui transforme – et non gère.","Le royaume noble n’est pas un État. C’est une promesse. À l’avenir. À la vie. À toi."]]},
  es: { title: "La visión del Reino Noble", blocks: [["🌟 Libertad: no solo una palabra, sino una realidad","En el Reino Noble, la libertad significa más que votar o viajar. Libertad significa: no tener miedo a la existencia. No esclavitud laboral. No dependencia.","Gracias a la tecnología de replicadores, todos tienen acceso a alimentos, agua, energía, medicina y vivienda, sin condiciones. El trabajo se convierte en vocación. El tiempo vuelve a ser tuyo.","Libertad significa: tú decides cómo quieres vivir."],["💼 Ascenso social a través de la dignidad y la contribución","Aquí no importa el origen, la riqueza ni el estatus, sino tu contribución a la comunidad. A través de ideas, compasión, arte o compromiso: quien da, crece. Quien inspira, es honrado.","Títulos, honores, roles surgen del mérito, no del poder. Toda persona puede ascender. Toda persona es vista."],["📈 Una economía de abundancia","Olvida la escasez. Olvida la competencia por lo básico. Los replicadores liberan recursos para todos. La economía se convierte en un juego de ideas.","Trueque, economía del regalo, comercio voluntario, sistemas de reconocimiento digital: la nueva riqueza se llama creatividad, sentido y comunidad."],["❤️ La salud como derecho fundamental inviolable","En el Reino Noble, la salud no es un lujo ni una mercancía. La medicina es gratuita. Las terapias están abiertas. La ayuda es natural.","La sanación física y mental se comprende y fomenta integralmente. Toda persona merece una vida sana, simplemente por existir."],["🌳 La naturaleza como compañera de hogar, no como recurso","La tecnología reemplaza la destrucción. La energía es limpia. Los alimentos se producen, no se cosechan. La Tierra puede respirar de nuevo. Los bosques regresan. Los animales encuentran espacio.","El ser humano se convierte en parte del equilibrio, no en su enemigo. La naturaleza no es una herramienta, sino una hermana. No vivimos sobre ella, vivimos con ella."],["🌍 El parlamento mundial de las multitudes: una nueva democracia para todos","En el Reino Noble, cada persona es parte del gobierno. Sin élites. Sin partidos. Sin lobbies. Un sistema digital justo da voz a todos y cada voz cuenta por igual.","Las propuestas y decisiones surgen de la inteligencia colectiva y el debate conjunto. Una IA modera, equilibra, protege a las minorías y reconoce caminos comunes."],["🔮 Educación, conocimiento, iluminación","Todas las barreras al conocimiento desaparecen. Todos tienen acceso a todo lo que se ha pensado, descubierto, creado. La educación ya no es un medio, sino un derecho vital.","Aprendes porque quieres, no porque debas. El nuevo ser humano ya no es una herramienta, sino un creador."],["👑 ¿Por qué hacerse ciudadano?","Porque sientes que más es posible. Porque sabes que este mundo no tiene que ser el final. Porque quieres ser parte de algo que transforma, no que administra.","El Reino Noble no es un estado. Es una promesa. Al futuro. A la vida. A ti."]]},
  ar: { title: "رؤية المملكة النبيلة", blocks: [["🌟 الحرية - ليست مجرد كلمة بل واقع","في المملكة النبيلة، تعني الحرية أكثر من التصويت أو السفر. الحرية تعني: لا خوف من الوجود. لا عبودية للأجور. لا تبعية.","بفضل تقنية المُكرّرات، يتمتع كل إنسان بحق الوصول إلى الغذاء والماء والطاقة والدواء والمسكن – دون شروط. العمل يصبح دعوة. والوقت يعود إليك.","الحرية تعني: أنت من يقرر كيف تريد أن تعيش."],["💼 الارتقاء الاجتماعي من خلال الكرامة والمساهمة","لا يُحتسب الأصل أو الثروة أو الوضع – بل مساهمتك في المجتمع. من خلال الأفكار، والتعاطف، والفن، أو الجهد: من يعطي، ينمو. ومن يُلهم، يُكرم.","الألقاب والتكريمات والأدوار تنبع من الإنجاز، وليس من السلطة. كل إنسان يمكن أن ينهض. وكل إنسان يُرى."],["📈 اقتصاد الوفرة","انسَ الندرة. انسَ التنافس على الأساسيات. المُكرّرات تُحرر الموارد – للجميع. يصبح الاقتصاد لعبة أفكار.","المقايضة، واقتصاد العطاء، والتجارة الطوعية، وأنظمة التقدير الرقمية: الثروة الجديدة هي الإبداع والمعنى والمجتمع."],["❤️ الصحة كحق أساسي مقدس","في المملكة النبيلة، ليست الصحة رفاهية ولا سلعة. الطب مجاني. العلاجات متاحة. المساعدة أمر طبيعي.","الشفاء الجسدي والنفسي يُفهم ويُعزز بشكل شامل. كل إنسان يستحق حياة صحية – ببساطة لأنه موجود."],["🌳 الطبيعة كرفيقة سكن، لا كمورد","التقنية تحل محل التدمير. الطاقة نظيفة. الغذاء يُنتَج، لا يُحصد. الأرض تتنفس من جديد. الغابات تعود. والحيوانات تجد ملاذاً.","الإنسان يصبح جزءًا من التوازن – لا عدوه. الطبيعة ليست أداة – بل أخت. نحن لا نعيش فوقها، بل نعيش معها."],["🌍 برلمان العالم للجميع – ديمقراطية جديدة للجميع","في المملكة النبيلة، كل إنسان جزء من الحكومة. لا نخب. لا أحزاب. لا جماعات ضغط. نظام رقمي وعادل يمنح كل شخص صوتًا – وكل صوت يُحسب بالتساوي.","الاقتراحات والقرارات تنشأ من الذكاء الجماعي والنقاش المشترك. تُشرف الذكاء الاصطناعي، يوازن، يحمي الأقليات ويحدد السُبل المشتركة."],["🔮 التعليم، والمعرفة، والاستنارة","كل الحواجز أمام المعرفة تنهار. لكل إنسان حق الوصول إلى كل ما تم التفكير فيه واكتشافه وإنشاؤه. لم يعد التعليم وسيلة – بل حق للحياة.","تتعلم لأنك تريد، لا لأنك مجبر. الإنسان الجديد ليس أداة – بل خالق."],["👑 لماذا تصبح مواطنًا؟","لأنك تشعر أن المزيد ممكن. لأنك تعلم أن هذا العالم لا يجب أن يكون النهاية. لأنك تريد أن تكون جزءًا من شيء لا يدير – بل يُحوِّل.","المملكة النبيلة ليست دولة. إنها وعد. للمستقبل. للحياة. لك."]]},
  pt: { title: "A visão do Reino Nobre", blocks: [["🌟 Liberdade – não apenas uma palavra, mas uma realidade","No Reino Nobre, liberdade significa mais do que votar ou viajar. Liberdade significa: sem medo da existência. Sem escravidão salarial. Sem dependência.","Graças à tecnologia dos replicadores, todos têm acesso a alimentos, água, energia, remédios e moradia – incondicionalmente. O trabalho vira vocação. O tempo volta a ser seu.","Liberdade significa: você decide como quer viver."],["💼 Ascensão social através da dignidade e contribuição","Aqui não importa origem, riqueza ou status – e sim sua contribuição para a comunidade. Com ideias, compaixão, arte ou esforço: quem dá, cresce. Quem inspira, é homenageado.","Títulos, honras e papéis surgem do mérito, não do poder. Toda pessoa pode ascender. Toda pessoa é vista."],["📈 Uma economia de abundância","Esqueça a escassez. Esqueça a competição pelo essencial. Replicadores libertam recursos – para todos. A economia se torna um jogo de ideias.","Trocas, economia do presente, comércio voluntário, sistemas de reconhecimento digital: a nova riqueza é criatividade, sentido e comunidade."],["❤️ Saúde como direito inviolável","No Reino Nobre, saúde não é luxo nem mercadoria. Medicina é gratuita. Terapias estão abertas. A ajuda é natural.","Cura física e mental é compreendida e promovida amplamente. Toda pessoa merece uma vida saudável – simplesmente por existir."],["🌳 A natureza como colega de moradia, não como recurso","Tecnologia substitui destruição. Energia é limpa. Alimentos são produzidos, não colhidos. A Terra respira novamente. Florestas retornam. Animais ganham espaço.","O ser humano se torna parte do equilíbrio – não seu inimigo. A natureza não é ferramenta – é irmã. Não vivemos sobre ela – vivemos com ela."],["🌍 O parlamento mundial dos muitos – uma nova democracia para todos","No Reino Nobre, cada pessoa faz parte do governo. Sem elites. Sem partidos. Sem lobby. Um sistema digital justo dá voz a todos – e cada voz conta igualmente.","Propostas e decisões surgem da inteligência coletiva e do debate. Uma IA modera, equilibra, protege minorias e reconhece caminhos comuns."],["🔮 Educação, conhecimento, iluminação","Todas as barreiras ao saber caem. Todos têm acesso a tudo o que já foi pensado, descoberto, criado. Educação não é mais meio – é direito vital.","Você aprende porque quer. Não porque precisa. O novo ser humano não é mais ferramenta – é criador."],["👑 Por que se tornar cidadão?","Porque você sente que mais é possível. Porque sabe que este mundo não precisa ser o fim. Porque quer fazer parte de algo que transforma, não apenas administra.","O Reino Nobre não é um estado. É uma promessa. Ao futuro. À vida. A você."]]},
  vi: { title: "Tầm nhìn của Vương quốc Cao quý", blocks: [["🌟 Tự d
