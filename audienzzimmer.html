<main>

<h1>Audienzzimmer des Königs</h1>
<p style="text-align:center;">Sprich deine Wünsche, Gedanken oder Fragen aus – der König hört zu.</p>
<div class="section">
  <form action="https://formspree.io/f/DEINFORMULAR" method="POST">
    <label for="name">Dein Name</label>
    <input type="text" id="name" name="name" required>
    <label for="country">Dein Land</label>
    <input type="text" id="country" name="country" required>
    <label for="message">Deine Botschaft an den König</label>
    <textarea id="message" name="message" rows="5" required></textarea>
    <p style="text-align:center;"><button type="submit" class="button">Sprich mit dem König</button></p>
  </form>
</div>
        
</main>
