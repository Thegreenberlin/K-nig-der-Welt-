<main>

<h1>Stimme des Volkes</h1>
<div class="section">
  <form onsubmit="event.preventDefault(); addComment();">
    <label for="volksname">Dein Name (optional)</label>
    <input type="text" id="volksname" />
    <label for="volkskommentar">Dein Kommentar</label>
    <textarea id="volkskommentar" rows="4" required></textarea>
    <p style="text-align:center;"><button type="submit" class="button">Kommentar abgeben</button></p>
  </form>
  <div id="kommentarbereich" style="margin-top:2rem;">
    <h2>Kommentare des Volkes</h2>
    <div class="comment" style="margin-top:1rem; padding:1rem; background:#fff; border-left:4px solid #d4af37; border-radius:0.5rem;">
      <strong>Anonym:</strong><br>Möge diese Vision die Welt erwecken.
    </div>
  </div>
</div>
<script>
function addComment() {
  const name = document.getElementById('volksname').value || "Anonym";
  const text = document.getElementById('volkskommentar').value;
  const div = document.createElement('div');
  div.className = "comment";
  div.style = "margin-top:1rem; padding:1rem; background:#fff; border-left:4px solid #d4af37; border-radius:0.5rem;";
  div.innerHTML = "<strong>" + name + ":</strong><br>" + text;
  document.getElementById('kommentarbereich').appendChild(div);
  document.getElementById('volkskommentar').value = '';
  document.getElementById('volksname').value = '';
}
</script>
