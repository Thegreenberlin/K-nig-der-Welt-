<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stimme des Volkes</title>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #f0f0f0;
    }

    .navbar {
      position: fixed;
      top: 0;
      right: 0;
      z-index: 999;
      padding: 1rem;
    }

    .menu-toggle {
      cursor: pointer;
      width: 30px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .menu-toggle div {
      background: #d4af37;
      height: 4px;
      border-radius: 2px;
    }

    .menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 50vw;
      height: 100vh;
      background: #0c0c0c;
      color: #f0e6d2;
      padding: 3rem 2rem;
      box-shadow: -2px 0 10px rgba(0,0,0,0.5);
      transition: right 0.4s ease-in-out;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 998;
    }

    .menu.active {
      right: 0;
    }

    .menu a {
      font-size: 1.5rem;
      color: #f0e6d2;
      text-decoration: none;
      margin: 1rem 0;
    }

    .menu a:hover {
      color: #d4af37;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 5rem 2rem 2rem;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    .section {
      background-color: #1a1a1a;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }

    label, input, textarea {
      display: block;
      width: 100%;
      font-family: inherit;
      margin-top: 1rem;
    }

    textarea, input {
      padding: 0.6rem;
      border-radius: 6px;
      border: none;
      background-color: #2a2a2a;
      color: #f0f0f0;
    }

    .button {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background: #d4af37;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 0.5rem;
      margin-top: 1.5rem;
      font-size: 1.1rem;
      cursor: pointer;
    }

    .comment {
      margin-top: 1rem;
      padding: 1rem;
      background: #1d1d1d;
      border-left: 4px solid #d4af37;
      border-radius: 0.5rem;
    }
  </style>
  <div style="text-align: center; margin-top: 1rem;">
  <a href="index.html">
    <img src="logo_koenigderwelt.png"
         alt="Logo König der Welt"
         style="height: 64px; max-width: 90vw; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.3);">
  </a>
  </div>
</head>
<body>

<div class="navbar">
  <div class="menu-toggle" onclick="toggleMenu()">
    <div></div><div></div><div></div>
  </div>
</div>

<div class="menu" id="menu">
  <a href="index.html">Ruf zur neuen Welt</a>
  <a href="vision.html">Vision</a>
  <a href="saeulen_des_Koenigreichs.html">Säulen des Königreichs</a>
  <a href="gabe.html">Gabe</a>
  <a href="kommentare.html">Stimme des Volkes</a>
  <a href="audienzzimmer.html">Audienzzimmer</a>
  <a href="raenge.html">Ränge</a>
  <a href="ueber_mich.html">Über mich</a>
  <a href="impressum.html">Impressum</a>
</div>

<div class="container">
  <h1 data-aos="fade-up">Stimme des Volkes</h1>

  <div class="section" data-aos="fade-up">
    <form onsubmit="event.preventDefault(); addComment();">
      <label for="volksname">Dein Name (optional)</label>
      <input type="text" id="volksname" />
      <label for="volkskommentar">Dein Kommentar</label>
      <textarea id="volkskommentar" rows="4" required></textarea>
      <p style="text-align:center;"><button type="submit" class="button">Kommentar abgeben</button></p>
    </form>

    <div id="kommentarbereich" style="margin-top:2rem;">
      <h2>Kommentare des Volkes</h2>
      <div class="comment">
        <strong>Anonym:</strong><br>Möge diese Vision die Welt erwecken.
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();

  function toggleMenu() {
    document.getElementById('menu').classList.toggle('active');
  }

  function addComment() {
    const name = document.getElementById('volksname').value || "Anonym";
    const text = document.getElementById('volkskommentar').value;
    const div = document.createElement('div');
    div.className = "comment";
    div.innerHTML = "<strong>" + name + ":</strong><br>" + text;
    document.getElementById('kommentarbereich').appendChild(div);
    document.getElementById('volkskommentar').value = '';
    document.getElementById('volksname').value = '';
  }
</script>
</body>
</html>
