<p>Menschen übernehmen Verantwortung, weil sie erkennen, dass ihr Handeln Wirkung hat. Führung bedeutet Dienen. Fehler sind Lernräume. Konflikte werden gewaltfrei gelöst. Systeme sind resilient, gerecht und transparent. Wer Hilfe braucht, erhält Hilfe – sofort und würdevoll. Jeder kann Verantwortung übernehmen, ohne Druck, aber mit echter Wirkung.</p>
