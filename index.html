  <script>
  function changeLanguage(lang) {
    const t = translations[lang];
    if (!t) return;

    document.getElementById('intro-text').innerText = t.introText;

    t.menu.forEach((text, i) => {
      const el = document.getElementById(`menu-${i}`);

    });

      if (lang === 'de') {
        long.innerHTML = `
<p>Willkommen in einer Welt, die wir neu denken können. Stell dir eine Gesellschaft vor, in der niemand aus Angst vor Mangel handelt, sondern aus Vertrauen in Fülle, Verbundenheit und Sinn. In dieser Welt sind Grundbedürfnisse nicht verhandelbar: Jeder Mensch hat Zugang zu Nahrung, sauberem Wasser und sicherem Wohnraum, ohne Angst vor Existenzverlust.</p>
<p>In dieser Welt unterstützt die Gemeinschaft einander, teilt Wissen und Ressourcen und handelt nach dem Prinzip: Was dem Einzelnen gut tut, stärkt das Ganze. Bildung ist frei zugänglich und lebensnah. Technik dient der Freiheit, nicht der Kontrolle. Menschen arbeiten an dem, was sie sinnvoll finden, und die Ergebnisse kommen allen zugute. Kreativität, Fürsorge und Weisheit gelten als höchste Formen von Leistung – und medizinische Versorgung ist keine Frage des Geldes.</p>
<p>Orte der Ruhe und Natur bieten Raum für geistige und körperliche Erholung. Stadt und Land werden so gestaltet, dass sie heilsam wirken, nicht krank machen. Kinder wachsen in sicheren, liebevollen Umgebungen auf, lernen Kooperation statt Konkurrenz und entwickeln Stärken, die der Gemeinschaft dienen. Technologie wird so verteilt, dass sie allen zugutekommt.</p>
<p>Persönliche Daten sind geschützt, Manipulation und Missbrauch haben keinen Platz. Kommunikation ist ehrlich, transparent und respektvoll. Entscheidungen werden gemeinsam getroffen, auf Basis von Fakten, Empathie und langfristiger Vernunft. Verantwortung ist nicht Last, sondern Ausdruck von Reife. Motivation entsteht aus Sinn, Freude und Gemeinschaft.</p>
<p>Ressourcen werden geteilt, Kooperation ersetzt Konkurrenz, und materielle Sicherheit ist Grundlage – nicht Ziel. Arbeit wird neu definiert: Nicht Zeit gegen Geld, sondern Beitrag mit Wirkung. Jeder Mensch hat ein Recht auf Muße, Lernen, Heilung und Entfaltung. Dankbarkeit hat Bedeutung und wirkt sich positiv auf die Gemeinschaft aus.</p>
<p>Menschen übernehmen Verantwortung, weil sie erkennen, dass ihr Handeln Wirkung hat. Führung bedeutet Dienen. Fehler sind Lernräume. Konflikte werden gewaltfrei gelöst. Systeme sind resilient, gerecht und transparent. Wer Hilfe braucht, erhält Hilfe – sofort und würdevoll. Jeder kann Verantwortung übernehmen, ohne Druck, aber mit echter Wirkung.</p>
<p>Beziehungen in dieser Welt basieren auf Vertrauen und gegenseitiger Achtung. Liebe wird nicht als Besitz verstanden, sondern als Haltung. Gemeinschaften sind inklusiv und vielfältig; Unterschiede werden nicht gegeneinander ausgespielt, sondern als Stärke verstanden. Jeder Mensch darf Grenzen setzen und Verbundenheit zeigen. Jeder kann kreativ sein, lernen und sich entwickeln.</p>
<p>Jede Handlung trägt dazu bei, dass die Welt gerechter, lebenswerter und friedlicher wird. Die Kultur ehrt Wahrheit, Mut und Mitgefühl. Es ist normal, Hilfe anzunehmen – und normal, sie zu geben. Wir messen Fortschritt nicht länger an Profiten, sondern daran, wie gut es den Menschen, den Tieren und der Erde geht. Wir handeln im Wissen, dass wir verbunden sind – und in Verantwortung handeln. Hier wird niemand zurückgelassen.</p>
<p>Jeder erlebt Sicherheit, Freiheit und Wertschätzung, und jede Stimme zählt. Diese Welt beginnt im Denken, im Fühlen und im Handeln jedes Einzelnen – und wächst durch die Entscheidung, heute damit zu beginnen. Willkommen in einer Welt, die wir neu denken können. Willkommen in einer Welt, in der wir uns erinnern, wer wir sind – und was wir gemeinsam vermögen. Es ist Zeit für Mut, Empathie und Bereitschaft, Verantwortung für uns und andere zu übernehmen.</p>
        `;
