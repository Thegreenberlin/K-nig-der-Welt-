  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    html, body { margin: 0; padding: 0; background-color: #111; color: #f0f0f0; font-family: 'Segoe UI', sans-serif; }
    #intro { position: fixed; width: 100%; height: 100%; background-color: #0e0e0e; display: flex; align-items: center; justify-content: center; flex-direction: column; animation: fadeIn 3s ease-in-out forwards; z-index: 10000; text-align: center; }
    #intro img { width: 100%; max-width: 700px; animation: glow 4s ease-in-out infinite; }
    #intro p { color: white; font-size: 1.2rem; margin-top: 1rem; padding: 0 1rem; }
    @keyframes fadeIn { 0% { opacity: 0; transform: scale(1.1); } 100% { opacity: 1; transform: scale(1); } }
    @keyframes fadeOut { 0% { opacity: 1; } 100% { opacity: 0; } }
    @keyframes glow { 0%, 100% { filter: drop-shadow(0 0 8px gold); } 50% { filter: drop-shadow(0 0 20px gold); } }
    #intro.fade-out { animation: fadeOut 2s ease-in-out forwards; }
    #main-content { display: none; animation: contentFadeIn 2s ease-in-out forwards; }
    @keyframes contentFadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }
    .navbar { position: fixed; top: 0; right: 0; z-index: 999; padding: 1rem; }
    .menu-toggle { cursor: pointer; width: 30px; height: 22px; display: flex; flex-direction: column; justify-content: space-between; }
    .menu-toggle div { background: #d4af37; height: 4px; border-radius: 2px; }
    .menu {
      position: fixed; top: 0; right: -100%; width: 50vw; height: 100vh; background: #0c0c0c; color: #f0e6d2;
      padding: 3rem 2rem; box-shadow: -2px 0 10px rgba(0,0,0,0.5);
      transition: right 0.4s ease-in-out; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 998;
    }
    .menu.active { right: 0; }
    .menu a { font-size: 1.5rem; color: #f0e6d2; text-decoration: none; margin: 1rem 0; }
    .menu a:hover { color: #d4af37; }
    .container { max-width: 960px; margin: 0 auto; padding: 2rem; }
    h1 { font-size: 2.5rem; text-align: center; margin-bottom: 1.5rem; }
    p { font-size: 1.1rem; margin-bottom: 1rem; line-height: 1.6; }
    .block { opacity: 0; transform: translateY(20px); animation: fadeInText 1s ease forwards; }
    .block:nth-child(n) { animation-delay: calc(0.5s + 0.3s * var(--i)); }
    @keyframes fadeInText { to { opacity: 1; transform: translateY(0); } }
    .button { display: inline-block; padding: 0.8rem 1.5rem; background: #d4af37; color: white; font-weight: bold; border: none; border-radius: 0.5rem; font-size: 1.1rem; cursor: pointer; text-decoration: none; margin-top: 2rem; }
    .language-select { position: fixed; top: 1rem; left: 1rem; z-index: 1001; display:none; }
    .language-select select { background-color: #0c0c0c; color: #f0e6d2; border: 1px solid #d4af37; padding: 0.4rem; border-radius: 0.5rem; font-size: 1rem; }
  </style>

  <script src="translations-index.js"></script>

  <script>
  function changeLanguage(lang) {
    const t = (window.INDEX_TRANSLATIONS && window.INDEX_TRANSLATIONS[lang]) || window.INDEX_TRANSLATIONS.de;

    // lang/dir wie gehabt
    document.documentElement.lang = (lang in window.INDEX_TRANSLATIONS) ? lang : "de";
    document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';

    // Texte setzen (wie im Original)
    document.getElementById('intro-text').innerText = t.introText;
    t.menu.forEach((text, i) => {
      const el = document.getElementById(`menu-${i}`);
      if (el) el.innerText = text;
    });

    // Im Original wird der Dokumenttitel aus der Headline gesetzt:
    document.title = t.headline || document.title;

    const headline = document.getElementById('headline');
    if (headline) headline.innerText = t.headline;

    const cta = document.getElementById('learn-more');
    if (cta) cta.innerText = t.learnMore;

    const long = document.getElementById('long-text');
    if (long) long.innerHTML = t.longTextHTML || '';
  }

  function toggleMenu() {
    document.getElementById('menu').classList.toggle('active');
  }

  // Startzustand, Intro-Fade & Anzeigeverhalten wie im Original
  document.addEventListener('DOMContentLoaded', () => {
    changeLanguage('de');
  });

  setTimeout(() => {
    const intro = document.getElementById('intro');
    intro.classList.add('fade-out');
    setTimeout(() => {
      intro.style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
      document.querySelector('.language-select').style.display = 'block';
    }, 2000);
  }, 5000);

  window.addEventListener('scroll', () => {
    const languageSelect = document.querySelector('.language-select');
    languageSelect.style.display = window.scrollY === 0 ? 'block' : 'none';
  });
  </script>
